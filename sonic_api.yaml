          description: OK
        '207':
          description: Multi-Status
          schema:
            type: object
            required:
              - failed
            properties:
              failed:
                description: list of failed routes
                type: array
                items:
                  $ref: '#/definitions/RouteEntry'
        '400':
          description: Malformed arguments for API call
          schema:
            $ref: '#/definitions/Error'
        '401':
