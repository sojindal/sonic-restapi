      summary: Remove IP routes for a virtual router
      description: This API call will remove all route entries from a virtual router defined by 'vnet_id'. If 'vnid' query parameter is defined, this API call will remove only routes for which nexthop tunnel is 'vnid'. If the removing was unsuccessful it will be added as a member of the "failed" list along with attributes for "error_code" and "error_msg" populated. 
      parameters:
        - name: vnet_id
          in: path
          type: string
          required: true
          description: vnet_id containing the vnet guid as a string
        - name: vnid
